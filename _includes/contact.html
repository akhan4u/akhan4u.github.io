
<!-- Contact Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{ page.content | markdownify }}

      {% if site.email %}
        {% if site.email contains '@' %}
          {% assign newemail = site.email | split: '@' %}
            <p>
            <script>
              function join_at_email(user, domain){
              return (user && domain)?(user + "@" + domain):"";
              }
              document.write('<a href="mailto:'
              + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
              + '">'
              + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
              + '</a>'
              );
              </script>
            </p>
        {% else %}
         <!-- <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p> -->
 <!-- The element that will contain our Google Map. This is used in both the Javascript and CSS. -->
<figure class="mapWrapper">
  <div id="map-canvas"></div>
  <figcaption>Hometown</figcaption>
</figure>

<!-- Google Maps JavaScript API -->
<script>
  function initMap() {
    var map = new google.maps.Map(document.getElementById('map-canvas'), {
      center: {lat: 27.7090319, lng: 85.2910273},
      zoom: 13,
      disableDefaultUI: true,
      scrollwheel: false,
      draggable: false,
      styles: [{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#46bcec"},{"visibility":"on"}]}]
    });
    var marker = new google.maps.Marker({
      position: {lat: 27.6857792, lng: 85.2603007},
      map: map,
      title: 'Residence!'
    });
  }
</script>
<!-- Google Maps API Key - Use your own API key to enable the map feature.
     More information on the Google Maps API can be found at https://developers.google.com/maps/documentation/javascript/tutorial#api_key -->
<script src="//maps.googleapis.com/maps/api/js?{% if site.google-api-key and jekyll.environment == "production" %}key={{ site.google-api-key }}&amp;{% endif %}callback=initMap" async></script>
        {% endif %}
      {% endif %}

    </div>
  </div>
</section>

<!-- Contact End -->
